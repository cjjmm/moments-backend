server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: moments-backend
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/moments_app?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456  # 请修改为实际的数据库密码
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 100MB
  
  # Jackson 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# 文件存储配置
file:
  upload-dir: C:/upload/moments/  # 文件上传目录，请根据实际情况修改
  base-url: http://localhost:8080/uploads/  # 文件访问基础URL

# JWT 配置
jwt:
  secret: moments-app-secret-key-2024-please-change-in-production  # JWT密钥，生产环境务必修改
  expiration: 604800000  # 7天，单位：毫秒

# 日志配置
logging:
  level:
    com.moments: debug
    org.springframework.security: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
